<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Neighboorhood Map Project</title>

		<!-- Bootstrap -->
		<link href="assets/css/styles.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

	</head>
	<body>
		<div  id="wrapper">
			<div id="page-content-wrapper">
				<div id="map-section"></div>									
			</div>
			<div id="list-view-wrapper">
				<div class="panel panel-default">
					<div class="panel-heading">
						<form class="form-inline">
							<!--<div class="form-group">
								<button class="c-hamburger c-hamburger--rot">
									<span>toggle menu</span>
								</button>
							</div>-->
							<div class="form-group">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search for..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-body fixed-size-scroll">
						<div class="list-group location-list-view" data-bind="foreach: filterLocations">
							<a class="list-group-item" data-bind="click: $parent.selectLocation, attr: {href: link, title: name}, css: { 'active' : $parent.isActive($data)}">
								<h4 class="list-group-item-heading" data-bind="text: name"></h4>
								<p class="list-group-item-text">
									<span data-bind="text: location().address"></span><br>
								</p>
							</a>
						</div>
					</div>
				</div>
			</div>			
		</div>	
		
		<script type="text/template" id="info-window-template">
			<div id="iw-container">   
 				<div class="iw-title">
					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
					<a target="_blank" href="<%= webSite %>"><%= name %></a>
				</div>    
 				<div class="iw-content">
 						<p>
							<%= address %></span><br>
							<%= city %>, <%= cc %><br>
							<span><%= phone %></span>
						</p>			
					</div>   
 				<div class="iw-bottom-gradient"></div>   
			</div>
		</script>
		<script async defer
			  src="https://maps.googleapis.com/maps/api/js?v=3.20&sensor=false&callback=initMap">
		</script>
		<script src="assets/js/app.min.js"></script>
	</body>
</html>
